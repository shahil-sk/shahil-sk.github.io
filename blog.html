<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog — Shahil Ahmed</title>
    <meta name="description" content="Security writeups, research notes and thoughts by Shahil Ahmed">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scroll-progress" id="scroll-progress"></div>
    <div class="cursor" id="cursor"></div>
    <div class="cursor-follower" id="cursor-follower"></div>
    <canvas id="matrix-canvas"></canvas>
    <div class="scanlines"></div>

    <header class="header scrolled" id="header">
        <div class="header-inner">
            <a href="/" class="logo">
                <span class="logo-bracket">[</span>
                <span class="logo-text">SK</span>
                <span class="logo-bracket">]</span>
            </a>
            <nav class="nav">
                <a href="/#about" class="nav-link">ABOUT</a>
                <a href="/#work" class="nav-link">WORK</a>
                <a href="/#projects" class="nav-link">PROJECTS</a>
                <a href="/#skills" class="nav-link">SKILLS</a>
                <a href="blog.html" class="nav-link active">BLOG</a>
                <a href="/#contact" class="nav-link">CONTACT</a>
            </nav>
            <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">
                <span></span><span></span><span></span>
            </button>
        </div>
    </header>

    <div class="mobile-menu" id="mobile-menu">
        <nav class="mobile-nav">
            <a href="/#about" class="mobile-nav-link">ABOUT</a>
            <a href="/#work" class="mobile-nav-link">WORK</a>
            <a href="/#projects" class="mobile-nav-link">PROJECTS</a>
            <a href="/#skills" class="mobile-nav-link">SKILLS</a>
            <a href="blog.html" class="mobile-nav-link">BLOG</a>
            <a href="/#contact" class="mobile-nav-link">CONTACT</a>
        </nav>
    </div>

    <main class="blog-main">
        <div class="blog-page-inner">
            <div class="blog-page-header reveal">
                <div class="section-label" style="margin-bottom:2rem">
                    <span class="label-num">_BLOG</span>
                    <span class="label-line"></span>
                    <span class="label-text">ALL POSTS</span>
                </div>
                <h1 class="blog-page-title">Writeups &amp; Notes</h1>
                <p class="blog-page-sub">Security research, CTF writeups, tools, and things I find worth writing about.</p>
            </div>

            <!-- Filter Tags -->
            <div class="blog-filters reveal" id="blog-filters">
                <button class="filter-btn active" data-tag="all">ALL</button>
            </div>

            <!-- Posts Grid -->
            <div class="blog-posts-grid" id="blog-posts-grid">
                <div class="blog-loading">Loading posts...</div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-inner">
            <p>© 2026 SHAHIL AHMED</p>
            <p class="footer-quote">"I don't know why i like 1's and 0's"</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="blog.js"></script>
</body>
</html>
