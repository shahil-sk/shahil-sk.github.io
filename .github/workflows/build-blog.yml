name: Build Blog

on:
  push:
    paths:
      - 'posts/*.md'
      - 'content/posts/*.md'
      - 'content/posts/images/**'
      - 'scripts/manage_posts.py'
      - 'blog-post.html'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install markdown

      - name: Build Static Site
        run: |
          # This script handles migration and asset copying
          python scripts/manage_posts.py build

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Add content directory (source)
          git add content/posts
          
          # Add generated outputs (HTML + copied images)
          git add posts/*.html posts/index.json posts/images/ sitemap.xml
          
          # Commit deletes of old .md files in posts/ if moved
          git add -u posts/
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: build site and update assets [skip ci]"
            git push
          fi
